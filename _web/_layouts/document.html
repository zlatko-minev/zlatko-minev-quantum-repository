---
layout: default
---

<div class="document">
  <header class="document-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.event %} â€¢ {{ page.event }}{% endif %}
    </p>
    
    <div class="tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </header>

  <div class="document-content">
    {{ content }}
    
    {% if page.file %}
      <div class="download">
        <a href="{{ page.file | relative_url }}" class="button" download>Download PDF</a>
      </div>
    {% endif %}
  </div>
</div>
